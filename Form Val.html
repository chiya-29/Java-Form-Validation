<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test JavaScript Form Validation</title>
        <style>
            .error { color: red; }
        </style>
    </head>
    <body>
        <h2>Form Validation</h2>
        <form id="myForm" onsubmit="return validateForm()">
    <label for="name">Name*</label>
    <input type="text" id="name" name="name" maxlength="20" required> <span class="error" id="nameError"></span><br><br>
    
    <label for="address">Address*</label>
    <input type="text" id="address" name="address" maxlength="20" required><br><br>


    <label for="zip_code">Zip Code*</label>
    <input type="text" id="zip_code" name="zip_code" maxlength="20" required><br><br>

    <label for="country">Country*</label>
    <select id="country" name="country" required>
        <option value="" disabled selected> Please select your country</option>
        <option value="algeria">Algeria</option>
        <option value="tanzania">Tanzania</option>
        <option value="other">Other</option>
    </select><br><br>

    <label for="gender">Gender*</label>
    <input type="radio" name="gender" value="male" checked> Male
    <input type="radio" name="gender" value="female" checked> Female<br><br>

    <label for="preferences">Preferences*</label>
    <input type="checkbox" name="preferences" value="red"> Red
    <input type="checkbox" name="preferences" value="blue"> Blue
    <input type="checkbox" name="preferences" value="green"> Green
    <span class="error" id="preferencesError"></span><br><br>

    <label for="phone">Phone*:</label>
    <input type="tel" id="phone" name="phone"><br><br>

    <label for="email">Email*:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="password">password(6-8 characters)*:</label>
    <input type="password" id="password" name="password" required> <span class="error" id="passwordError"></span><br><br>
    
    <label for="verifyPassword">Verify Password*:</label>
    <input type="password" id="verifyPassword" name="verifyPassword" required> <span class="error" id="verifyPasswordError"></span><br><br>
    

    <input type="button" value="Send">
    <input type="button" value="Clear">
</form>
<script>
    function validateForm() {
        let isValid = true;
        const name = document.getElementById('name').value;
        const address = document.getElementById('address').value;
        const gender = document.getElementById('gender').value;
        const phone = document.getElementById('phone').value;
        const email = document.getElementById('email').value;
        const country = document.getElementById('country').value;
        const preferences = document.querySelectorAll('input[name="preferences"]:checked');
        const password = document.getElementById('password').value;
        const verifyPassword = document.getElementById('verifyPassword').value;

        
        document.getElementById('nameError').textContent = "";
        document.getElementById('preferencesError').textContent = "";
        document.getElementById('passwordError').textContent = "";
        document.getElementById('verifyPasswordError').textContent = "";

        
        if (name.length > 20) {
            document.getElementById('nameError').textContent = "Name must be less than or equal to 20 characters";
            isValid = false;
        }

        
        if (preferences.length < 2) {
            document.getElementById('preferencesError').textContent = "Please select at least two colors";
            isValid = false;
        }

    
        if (password !== verifyPassword) {
            document.getElementById('passwordError').textContent = "Passwords do not match";
            isValid = false;
        }

        return isValid;
    }
</script>
    </body>
    </html>
